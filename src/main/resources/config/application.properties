# Receipt Capture Agent 配置文件
# 回单采集终端配置

# 后端 API 配置
backend.url=http://117.143.214.90:3680/api
backend.upload.endpoint=/receipt/upload

# HTTP 客户端配置
http.connection.timeout=30000
http.read.timeout=60000

# 扫描仪配置
scanner.device.name=GK122
scanner.resolution.dpi=300
# 摄像头采集分辨率（像素）
camera.width=1600
camera.height=1200

# 是否自动进行 A4 文档检测与透视矫正（true/false）
enable.autoA4Correction=false

# 应用配置
app.name=Receipt Capture Agent
app.version=1.0.0
